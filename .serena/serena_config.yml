# Global Serena MCP Configuration for ChargeX Frontend

# Server settings
server:
  port: 8000
  host: "localhost"
  max_connections: 10

# Project settings
project:
  name: "ChargeX Frontend"
  language: "typescript"
  framework: "react"

# Code analysis settings
analysis:
  # Enable semantic code understanding
  semantic_analysis: true
  # Enable cross-file analysis
  cross_file_analysis: true
  # Enable import/export tracking
  track_imports: true
  # Enable symbol indexing
  index_symbols: true

# Supported file extensions
file_extensions:
  - ".ts"
  - ".tsx"
  - ".js"
  - ".jsx"
  - ".json"
  - ".css"
  - ".scss"
  - ".html"

# Directory settings
directories:
  src: "src"
  config: "config"
  public: "public"
  build_output: "dist"

# Ignore patterns
ignore_patterns:
  - "node_modules"
  - "dist"
  - "build"
  - ".git"
  - "coverage"
  - ".env*"
  - "*.log"

# LSP configuration (Language Server Protocol)
lsp:
  enabled: true
  provider: "typescript"
  auto_format: false

# Performance settings
performance:
  cache_enabled: true
  cache_size_mb: 500
  max_file_size_mb: 10

# Logging
logging:
  level: "info"
  format: "json"

# Features
features:
  semantic_search: true
  code_completion: true
  symbol_navigation: true
  error_detection: true
  refactoring_support: true
  documentation_generation: false

# Security
security:
  read_only: false
  allowed_operations:
    - "read"
    - "write"
    - "delete"
    - "navigate"
    - "analyze"
